plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.faylav.webview"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            // You will need to create a key using the keytool command:
            // keytool -genkey -v -keystore faylav-keystore.jks -alias faylav -keyalg RSA -keysize 2048 -validity 10000
            // Then add these lines with your keystore information:
            // storeFile file("faylav-keystore.jks")
            // storePassword "your-store-password"
            // keyAlias "faylav"
            // keyPassword "your-key-password"
            
            // For this template, we'll use debug signing config
            // IMPORTANT: Replace with actual keystore before publishing to Play Store
            storeFile signingConfigs.debug.storeFile
            storePassword signingConfigs.debug.storePassword
            keyAlias signingConfigs.debug.keyAlias
            keyPassword signingConfigs.debug.keyPassword
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.faylav.webview"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization for release builds
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            
            // Use the release signing configuration
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
